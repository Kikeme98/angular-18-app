<section>
  @if (isLoggedIn) {
    <div class="user-container">
      <p>Bienvenido, {{ username }}</p>
    <img
    (click)="greet()"
    alt ="photo"  src="https://github.com/kikeme98.png" />
    </div>
    @if (favGame!='') {
      <p>
        Tu juego favorito es: {{favGame}}
      </p>
    }
  } @else {
    <p>Inicia sesion</p>
    <button (click)="isLoggedIn = true">
      Iniciar sesion
    </button>
  }
  <app-games
  (addFavoriteEvent)="getFavorite($event)"
    username="{{username}}"
  ></app-games>
</section>
